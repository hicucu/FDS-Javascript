<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="input-todo" />
    <button class="add">Add</button>
    <ul class="todos"></ul>

    <script>
      const $inputTodo = document.querySelector(".input-todo");
      const $add = document.querySelector(".add");
      const $todos = document.querySelector(".todos");

      function addTodo(newTodo) {
        var li = document.createElement("li");
        li.classList.add("todo");
        var chk = document.createElement("input");
        chk.setAttribute("type", "checkbox");
        chk.classList.add("chk");
        li.append(chk);
        li.append(`${newTodo}`);
        var button = document.createElement("button");
        button.classList.add("remove");
        button.innerText = "X";
        li.append(button);
        $todos.append(li);
        //$todos.innerHTML += `<li class='todo'><input type="checkbox" class="chk">${newTodo}<button class='remove'>X</button></li>`;
      }
      function removeTodo(todo) {
        $todos.removeChild(todo);
      }

      function complete(todo) {
        if (todo.checked) {
          todo.parentElement.style.textDecoration = "line-through";
        } else {
          todo.parentElement.style.textDecoration = "";
        }
      }

      $add.onclick = function() {
        addTodo($inputTodo.value);
        $inputTodo.value = "";
      };
      $todos.addEventListener("click", function(e) {
        if (e.target.className === "remove") {
          const target = e.target.parentNode;
          removeTodo(target);
        }
      });
      $todos.addEventListener("change", function(e) {
        if (e.target.className === "chk") {
          const target = e.target;
          complete(target);
        }
      });
    </script>
  </body>
</html>
